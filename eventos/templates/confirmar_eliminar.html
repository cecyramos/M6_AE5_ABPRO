{% extends 'base.html' %}

{% block title %}Eliminar Evento{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="alert alert-danger">
            <h3>¿Estás seguro de que deseas eliminar este evento?</h3>
            <p><strong>{{ object.titulo }}</strong></p>
            <p>Esta acción no se puede deshacer.</p>
        </div>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Sí, eliminar</button>
            <a href="{% url 'detalle_evento' object.pk %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}
